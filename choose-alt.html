<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Study Space</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/master.css">
</head>

<body class="p-3 mb-2 bg-dark text-white">
  <div class="container">
    <header class="page-header">
      <div class="container">
        <h1 class="page-title">
          <tag class="w-tag">Study</tag> Space
        </h1>
      </div>
    </header>

    <!-- Display the alternatives for the Study Space that the user selected -->
    <main id="swup" class="transition-left">
      <h4 class="sub-header">
        Choose <tag class="g-tag">alternative</tag>
      </h4>

      <div class="dynamic-content" id="beach-alt">
        <div class="alternatives">
          <form data-swup-form="form" action="set-timer.html">
            <input class="btn btn-primary space-btn" type="submit" value="Low-tide" name="alt">
          </form>
          <form data-swup-form="form" action="set-timer.html">
            <input class="btn btn-primary space-btn" type="submit" value="High-tide" name="alt">
          </form>
        </div>
      </div>

      <div class="dynamic-content" id="city-alt">
        <div class="alternatives">
          <form data-swup-form="form" action="set-timer.html">
            <input class="btn btn-primary space-btn" type="submit" value="Day" name="alt">
          </form>
          <form data-swup-form="form" action="set-timer.html">
            <input class="btn btn-primary space-btn" type="submit" value="Night" name="alt">
          </form>
        </div>
      </div>

      <div class="dynamic-content" id="forest-alt">
        <div class="alternatives">
          <form data-swup-form="form" action="set-timer.html">
            <input class="btn btn-primary space-btn" type="submit" value="Creek" name="alt">
          </form>
          <form data-swup-form="form" action="set-timer.html">
            <input class="btn btn-primary space-btn" type="submit" value="Waterfall" name="alt">
          </form>
        </div>
      </div>

      <div class="dynamic-content" id="library-alt">
        <div class="alternatives">
          <form data-swup-form="form" action="set-timer.html">
            <input class="btn btn-primary space-btn" type="submit" value="FirstFloor" name="alt">
          </form>
          <form data-swup-form="form" action="set-timer.html">
            <input class="btn btn-primary space-btn" type="submit" value="ThirdFloor" name="alt">
          </form>
        </div>
      </div>

      <div class="dynamic-content" id="cafe-alt">
        <div class="alternatives">
          <form data-swup-form="form" action="set-timer.html">
            <input class="btn btn-primary space-btn" type="submit" value="Paris" name="alt">
          </form>
          <form data-swup-form="form" action="set-timer.html">
            <input class="btn btn-primary space-btn" type="submit" value="NewYork" name="alt">
          </form>
        </div>
      </div>

      <div class="dynamic-content" id="park-alt">
        <div class="alternatives">
          <form data-swup-form="form" action="set-timer.html">
            <input class="btn btn-primary space-btn" type="submit" value="Spring" name="alt">
          </form>
          <form data-swup-form="form" action="set-timer.html">
            <input class="btn btn-primary space-btn" type="submit" value="Fall" name="alt">
          </form>
        </div>
      </div>

      <div class="dynamic-content" id="mountains-alt">
        <div class="alternatives">
          <form data-swup-form="form" action="set-timer.html">
            <input class="btn btn-primary space-btn" type="submit" value="LowAltitude" name="alt">
          </form>
          <form data-swup-form="form" action="set-timer.html">
            <input class="btn btn-primary space-btn" type="submit" value="HighAltitude" name="alt">
          </form>
        </div>
      </div>

      <div class="dynamic-content" id="rain-alt">
        <div class="alternatives">
          <form data-swup-form="form" action="set-timer.html">
            <input class="btn btn-primary space-btn" type="submit" value="Light" name="alt">
          </form>
          <form data-swup-form="form" action="set-timer.html">
            <input class="btn btn-primary space-btn" type="submit" value="Heavy" name="alt">
          </form>
        </div>
      </div>

      <div class="dynamic-content" id="garden-alt">
        <div class="alternatives">
          <form data-swup-form="form" action="set-timer.html">
            <input class="btn btn-primary space-btn" type="submit" value="Oriental" name="alt">
          </form>
          <form data-swup-form="form" action="set-timer.html">
            <input class="btn btn-primary space-btn" type="submit" value="Floral" name="alt">
          </form>
        </div>
      </div>

      <!-- Back button -->
      <div class="container-timer-btns">
        <button class="btn btn-primary home-btn" type="button" onclick="history.back()" value="Back">Back
      </div>
    </main>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
