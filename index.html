<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Study Space</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/master.css">
</head>

<body class="p-3 mb-2 bg-dark text-white">
  <div class="container">
    <header class=" page-header">
      <div class="container">
        <h1 class="page-title">
          <tag class="w-tag">Study</tag>Space
        </h1>
      </div>
    </header>
    <!-- Display the Study Spaces -->
    <main id="swup" class="transition-left main-container">
      <div class="header-container">
        <h4 class="sub-header">Choose your <tag class="g-tag">space</tag></h4>
      </div>
      <div class="study-spaces">
        <form data-swup-form="form" action="choose-alt.html" data-ajax="false">
          <input class="btn btn-primary space-btn" type="submit" value="Beach" name="space">
        </form>
        <form data-swup-form="form" action="choose-alt.html">
          <input class="btn btn-primary space-btn" type="submit" value="City" name="space" autocomplete="off">
        </form>
        <form data-swup-form="form" action="choose-alt.html">
          <input class="btn btn-primary space-btn" type="submit" value="Forest" name="space" autocomplete="off">
        </form>
        <form data-swup-form="form" action="choose-alt.html">
          <input class="btn btn-primary space-btn" type="submit" value="Library" name="space" autocomplete="off">
        </form>
        <form data-swup-form="form" action="choose-alt.html">
          <input class="btn btn-primary space-btn" type="submit" value="Cafe" name="space" autocomplete="off">
        </form>
        <form data-swup-form="form" action="choose-alt.html">
          <input class="btn btn-primary space-btn" type="submit" value="Park" name="space" autocomplete="off">
        </form>
        <form data-swup-form="form" action="choose-alt.html">
          <input class="btn btn-primary space-btn" type="submit" value="Mountains" name="space" autocomplete="off">
        </form>
        <form data-swup-form="form" action="choose-alt.html">
          <input class="btn btn-primary space-btn" type="submit" value="Rain" name="space" autocomplete="off">
        </form>
        <a id="randomBtn" class="btn btn-primary space-btn" href="#" style="padding-top:83px;">?</a>
      </div>
    </main>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/danielgindi-jquery-backstretch/2.1.15/jquery.backstretch.min.js"></script>
  <script src="js/swup.min.js"></script>
  <script src="js/easytimer.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/index.js"> </script>

</body>

</html>
