<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Study Space</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/master.css">
</head>

<body class="p-3 mb-2 bg-dark text-white">
  <div class="container">
    <header class="page-header">
      <div class="container">
        <h1 class="page-title">Study Space</h1>
      </div>
    </header>

    <!-- Display the slider for the user to choose the length of the study session -->
    <main id="swup" class="transition-left">
      <form data-swup-form="form" id="slide-form" action="study-space.html" class="transition-left">
        <h4 class="sub-header">How <tag class="g-tag">long</tag>?</h4>
        <div class="timer-options">
          <input type="text" id="textInput" value="2 hr. 30 min." class="slider-vals">
          <span style="margin-top:10px;"></span>
        </div>
        <div class="form-group transition-left slider">
          <span class="span-left">30 min.</span>
          <input id="studyTime" class="slide" type="range" name="time" value="150" min="30" max="300" step="30" style="margin-top:20px;" onchange="updateStudyTime(this.value);">
          <span class="span-right">5 hr.</span>
        </div>
        <br><br>

      <!-- Display the slider for the user to choose when to have a break -->
        <h4 class="sub-header">Break <tag class="g-tag">intervals</tag>?</h4>
        <div class="timer-options">
          <input type="text" id="breakInput" value="Every 30 min." class="break-vals b-text">
        </div>
        <div class="form-group transition-left slider">
          <span class="span-left">None.</span>
          <input id="breakTime" class="slide" type="range" name="break" value="30" min="0" max="60" step="5" style="margin-top:20px;" onchange="updateBreakTime(this.value);">
          <span class="span-right">1 hr.</span>
        </div>
        <br><br>
        <div class="timer-options">
          <!-- Back button -->
        <button class="btn btn-primary back-btn" type="button" onclick="history.back()" value="Back">Back
        <button type="submit" class="btn btn-primary sub-btn b-text">Next</button>
      </div>
      </form>
      <!-- Home button -->
      <div class="container-timer-btns">
          <a class="btn btn-primary a-btn" href="index.html">Home</a>
      </div>
    </main>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
