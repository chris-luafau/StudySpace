<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Study Space</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/master.css">
</head>


<body class="p-3 mb-2 bg-dark text-white">
  <div class="container">
    <header class="page-header">
      <div class="container">
        <h1 class="page-title">Study Space</h1>
      </div>
    </header>

    <main id="swup" class="transition-left">
      <form data-swup-form="form" id="slide-form" action="study-space.html" class="transition-left">
        <h4 class="sub-header">How <tag style="color:#40e080">long</tag>?</h4>
        <div class="form-group transition-left slider">
          <label for="studyTime" style="margin-top:20px;">Time: </label>
          <input id="studyTime" class="slide" type="range" name="time" value="150" min="30" max="300" step="10" onchange="updateTextInput(this.value);">
          <input type="text" id="textInput" value="150" class="slider-vals"><br>min.
          <button type="submit" class="btn btn-primary sub-btn">Submit</button>
        </div>
      </form>
      <div class="container-timer-btns">
        <form data-swup-form="form" action="index.html" id="home">
          <input class="btn btn-primary home-btn" type="submit" value="Home">
        </form>
      </div>

    </main>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
